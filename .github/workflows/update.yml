name: Update medals JSON

on:
  schedule:
    - cron: "5 * * * *" # hourly at minute 5
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Update medals
        run: npm run update
        env:
          GAME_PAGE: 2024_Summer_Olympics_medal_table

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/medals.json
          git commit -m "Update medals.json" || echo "No changes"
          git push
